<!-- aside -->
<aside
  class="flex w-72 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2"
  style="height: 90.5vh"
  x-show="asideOpen"
>
  <a
    href="/"
    class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
  >
    <span class="text-2xl"><i class="bx bx-home"></i></span>
    <span>Home</span>
  </a>

  <div class="relative">
    <button
      class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600"
      onclick="toggleDropdown()"
    >
      <span class="text-2xl"><i class="bx bx-cart"></i></span>
      <span>Form Page</span>
      <svg class="w-4 h-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M10 12a1 1 0 01-.707-.293L5.414 7.414A1 1 0 017.828 5l2.93 2.93 2.93-2.93a1 1 0 111.414 1.414L10.707 11.7a1 1 0 01-.707.3z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <div
      class="absolute right-0 w-48 py-2 mt-2 bg-white rounded-md shadow-lg z-10"
      style="display: none"
      id="dropdownContent"
    >
    {% for room in rooms %}
    <div class="room-card">
        <a class="room-link block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600" href="{% url 'room' room.uid %}">{{ room.FormName }}</a>
    </div>
    {% endfor %}
    </div>
  </div>

  {%  include 'sms.html' %}
  {%  include 'footer.html' %}

</aside>

<script>
  function toggleDropdown() {
    const dropdownContent = document.getElementById("dropdownContent");
    if (dropdownContent.style.display === "none") {
      dropdownContent.style.display = "block";
    } else {
      dropdownContent.style.display = "none";
    }
  }
</script>
