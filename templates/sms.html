<form class="w-full max-w-lg">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-password"
      >
        Send Your Message
      </label>
      <textarea
        class="no-resize appearance-none block w-full bg-gray-200 text-gray-500 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 "
        id="message"
      >
      </textarea>
    </div>
  </div>
  <div class="md:flex md:items-center place-items-center">
    <div class="md:w-1/3 ">
      <button
        class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="button"
      >
        Send
      </button>
    </div>
  </div>
</form>
